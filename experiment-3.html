<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT BIO-DATA</title>
</head>
<body>
    <table align="center"
    style="position:relative;background-color:aqua;height: 500px;border-radius: 20px;padding: 15px;">
    <tr style="position: relative;">
        <td style="padding-left: 70px;"><img src="neha img.jpg"alt=""></td>
    </tr>
    <tr>
        <td style="padding-left: 80px;">
            <h4>students image</h4>
        </td>
    </tr>
    <tr>
        <td>
            <h3>ACADEMIC DETAILS:</h3>
        </td>
    </tr>
    <tr>
        <td>
            <h4>College Name:</h4><input type="text"name=""id="">
        </td>
    </tr>
    <tr>
        <td style="position: relative;padding-bottom: 15px;">
            <h4>Course:</h4><select name="" id="">
                <option value="">B.Tech</option>
                <option value="">M.tech</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <h4>Select Branch:</h4><select name="" id="">
                <option value="">Branch</option>
                <option value="">IT</option>
                <option value="">CSE</option>
                <option value="">ECE</option>
                <option value="">CIVIL</option>
                <option value="">EEE</option>
                <option value="">MECHANICAL</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="position: relative;padding-bottom: 20px;">
            <h4>Year of Study:</h4><select name="" id="">
                <option value="">I</option>
                <option value="">II</option>
                <option value="">III</option>
                <option value="">IV</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for=""><h4>HOBBIES: <input type="text"></input></h4>
            </label>
        </td>
    </tr>
    </table>
    
</body>
</html>

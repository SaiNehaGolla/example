<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: rgb(224, 125, 178);
        }
    </style>
</head>
<body>
   <body>
       <h2 align="center">Registration Form (STUDENT)</h3>
       <table border="0" align="center" cellpadding = "10" cellspacing="10">
       
       <tr>
       <td>Name</td>
       <td><input type="text" name="Name"  placeholder="Name" id="Name" />
    
       </td>
       </tr>
      
       <tr>
       <td>Email ID</td>
       <td><input type="email" name="EmailID" id="email"  placeholder="abcd@gmail.com" /></td>
       </tr>
       
       <tr>
       <td>Mobile Number</td>
       <td>
       <input type="text" name="MobileNumber" id="PhoneNumber"  placeholder="PhoneNumber" />
       
       </td>
       </tr>
       
       <tr>
        <td>
         <label for="" id="gender">Gender:</label>   
        </td>
        <td>
            <input type="radio" name="gender" >Male 
            <input type="radio" name="gender">Female 
        </td>
    </tr>
      <tr>
          <td>
            Password :
          </td>
          <td><input type="password" name="password" id="password"></td>
      </tr>
      <tr>
          <td>
              Known Language
          </td>
          <td>
            <select name="language" id="language" >
                <option value="Language">Language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Telugu">Telugu</option>
            </select>

          </td>
      </tr>
       <tr>
           <td colspan="2" align="center">
           <input type="submit" value="Submit" onclick="FormValidation()">
         
           
           </td>
           </tr>
       </table>
      
    <script>
        function FormValidation(){
            let name=document.getElementById("Name");
            let email=document.getElementById("email");
            let password=document.getElementById("password");
            let phonenumber=document.getElementById("PhoneNumber");
            let gender=document.getElementById("gender");
            let lang=document.getElementById("language");
            if(name.value.length<6){
                alert("Name length should not be less than 6 characters");
             
            }
           
            else if(!(email.value.match(/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/))){
                alert("please enter a valid email id");
              
            }
            
            else if(password.value.length<6){
                alert("password length should not be less than 6 characters");
              
            }
            else if(phonenumber.value.length!=10){
               alert("phonenumber should be of length 10 only"); 
            
            }
           else if(gender.value=="gender"){
                alert("choose gender");
            }
         
            else if(language.value=="Language"){
                alert("choose language");
            }

            else{
                document.write("your response submitted successfully");
            }
         
        }
          
    </script>
</body>
</html>
